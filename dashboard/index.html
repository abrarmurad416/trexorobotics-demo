<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trexo Robotics - Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 { color: #667eea; margin-bottom: 10px; }
        .header p { color: #666; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .metric-card:hover { transform: translateY(-5px); }

        .metric-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .metric-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .metric-card .change { font-size: 12px; color: #28a745; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-card h2 { color: #333; margin-bottom: 20px; font-size: 20px; }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .status-indicator {
            display: inline-block; width: 10px; height: 10px;
            border-radius: 50%; margin-right: 8px;
        }
        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš¶ Trexo Robotics Analytics Dashboard</h1>
            <p>Real-time insights into device usage, patient outcomes, and facility performance</p>
            <p style="margin-top: 10px;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </p>
        </div>

        <div class="metrics-grid" id="metricsGrid"></div>

        <div class="charts-grid">
            <div class="chart-card"><h2>Device Usage Trends</h2><canvas id="usageChart"></canvas></div>
            <div class="chart-card"><h2>Patient Outcomes Distribution</h2><canvas id="outcomesChart"></canvas></div>
            <div class="chart-card"><h2>Facility Performance</h2><canvas id="facilityChart"></canvas></div>
            <div class="chart-card"><h2>Device Reliability</h2><canvas id="reliabilityChart"></canvas></div>
        </div>
    </div>

<script>
    const API_BASE_URL = "https://trexorobotics-demo.onrender.com";
    const API_KEY = "demo_key_123";
    let charts = {};

    async function initDashboard() {
        try {
            await checkAPIHealth();
            await loadDashboardData();
            setInterval(loadDashboardData, 30000);
        } catch (error) {
            showError("Failed to initialize dashboard. Check API.");
        }
    }

    async function checkAPIHealth() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/health`);
            const data = await response.json();
            if (data.status === "healthy") {
                document.getElementById("statusIndicator").classList.add("status-online");
                document.getElementById("statusText").textContent = "API Connected";
            }
        } catch {
            document.getElementById("statusIndicator").classList.add("status-offline");
            document.getElementById("statusText").textContent = "API Offline";
        }
    }

    async function loadDashboardData() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/dashboard-summary?api_key=${API_KEY}`, {
                headers: { "X-API-Key": API_KEY }
            });

            if (!response.ok) throw new Error("API error");

            const result = await response.json();
            if (result.success) {
                updateMetrics(result.data);
                updateCharts(result.data);
            } else throw new Error(result.error);

        } catch (error) {
            showError("Failed to load live data. Using sample data.");
            loadSampleData();
        }
    }

    function updateMetrics(data) {
        const metricsGrid = document.getElementById("metricsGrid");
        const metrics = [
            { title: "Total Steps", value: data.device_usage.total_steps.toLocaleString(), change: "+12%" },
            { title: "Active Patients", value: data.device_usage.active_patients, change: "+5" },
            { title: "Active Devices", value: data.device_usage.active_devices, change: "98% uptime" },
            { title: "Avg Walking Improvement", value: `${data.patient_outcomes.avg_walking_improvement}%`, change: "+3.2%" },
            { title: "Device Reliability", value: `${(data.device_reliability.reliability_score * 100).toFixed(1)}%`, change: "Excellent" },
            { title: "Success Rate", value: `${(data.patient_outcomes.improvement_rate * 100).toFixed(1)}%`, change: "+2.5%" }
        ];
        metricsGrid.innerHTML = metrics.map(metric => `
            <div class="metric-card">
                <h3>${metric.title}</h3>
                <div class="value">${metric.value}</div>
                <div class="change">${metric.change}</div>
            </div>
        `).join("");
    }

    function updateCharts(data) {
        if (!charts.usage) {
            const ctx = document.getElementById("usageChart").getContext("2d");
            charts.usage = new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
                    datasets: [{ label: "Total Steps", data: [85000, 92000, 105000, data.device_usage.total_steps / 4],
                        borderColor: "#667eea", backgroundColor: "rgba(102,126,234,0.1)", tension: 0.4 }]
                }
            });
        }

        if (!charts.outcomes) {
            const ctx = document.getElementById("outcomesChart").getContext("2d");
            charts.outcomes = new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: ["High Independence", "Moderate", "Low Independence"],
                    datasets: [{
                        data: [data.patient_outcomes.high_independence_count, data.patient_outcomes.total_patients -
                        data.patient_outcomes.high_independence_count - 30, 30],
                        backgroundColor: ["#28a745", "#ffc107", "#dc3545"]
                    }]
                }
            });
        }

        if (!charts.facility) {
            const ctx = document.getElementById("facilityChart").getContext("2d");
            charts.facility = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Facility A", "Facility B", "Facility C"],
                    datasets: [{ label: "Avg Walking Score", data: [68.5, 72.3, 65.8], backgroundColor: "#667eea" }]
                }
            });
        }

        if (!charts.reliability) {
            const ctx = document.getElementById("reliabilityChart").getContext("2d");
            charts.reliability = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Excellent", "Good", "Fair", "Needs Attention"],
                    datasets: [{
                        label: "Number of Devices",
                        data: [data.device_reliability.active_devices - 3, 3, 0, data.device_reliability.devices_needing_attention],
                        backgroundColor: ["#28a745", "#ffc107", "#ff9800", "#dc3545"]
                    }]
                }
            });
        }
    }

    function loadSampleData() {
        updateMetrics({
            device_usage: { total_steps: 450000, active_patients: 120, active_devices: 45 },
            patient_outcomes: { avg_walking_improvement: 25.5, high_independence_count: 45, total_patients: 150, improvement_rate: 0.75 },
            device_reliability: { active_devices: 45, reliability_score: 0.98, devices_needing_attention: 2 }
        });
    }

    function showError(msg) {
        const container = document.querySelector(".container");
        const div = document.createElement("div");
        div.className = "error";
        div.textContent = msg;
        container.prepend(div);
    }

    initDashboard();
</script>
</body>
</html>
